<!doctype html>
<html>
	<head>
		<title>Flickr Image Search</title>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
		<link type="text/css" rel="stylesheet" href="css/search.css"></link>
	</head>
	<body>
		<!-- Page Wrapper -->
		<div id="wrapper">
			<div id="header" class="clearfix initial">
				<h1 id="logo">Flickr Image Search</h1>
				<!-- Search -->
				<form id="search">
					<input id="searchText" type="text" name="query" title="Search" />
					<input type="submit" name="submit" value="Search" title="Click to search for images" />
					<img src="images/spinner.gif" class="hidden" id="load"/>
					<p id="results"></p>
				</form>
			</div>
			<div id="content" class="clearfix">
				<!-- List of Images -->
				<ul id="images" class="hidden">
				</ul>
				<ul id="saved" class="hidden">
					<li><h6>Saved Photos</h6></li>
					<li><p>Any photos that you save will be remembered here! Click on them to view them quickly!</p></li>
				</ul>
				<!-- Pagnation For a List -->
				<form id="pagnation" class="hidden">
					<input id="prevPage" class="hidden" type="button" name="prev" value="Prev"/>
					<div id="pages">
					</div>
					<input id="nextPage" class="hidden" type="button" name="next" value="Next"/>	
				</form>
				<!-- Single Image Details -->
				<div id="imgDetail" class="hidden">
					<div id="imgMed">
					</div>
					<ul id="imgLong">
					</ul>
					<h3 id="imgTitle"></h3>
					<p id="imgDesc"></p>
				</div>
			</div>
			<!-- Not Using Footer, not needed -->
		</div>
		<!-- Scripts -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
		<script src="scripts/class.js" type="text/javascript"></script>
		<script src="scripts/search.js" type="text/javascript"></script>
	</body>
</html>
